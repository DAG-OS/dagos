---
name: CI

on:
  push:
  schedule:
    - cron: "0 7 * * 2"

jobs:
  tox:
    name: Tox
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python.
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Run image.
        uses: abatilo/actions-poetry@v2.1.4

      - name: Install dependencies.
        run: poetry install

      - name: Run Tox.
        run: poetry run tox
